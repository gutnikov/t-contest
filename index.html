    <style>
        @keyframes tl_checkbox_container{0%{box-shadow:0 0 0 #000}20%{box-shadow:0 0 30px #000}to{box-shadow:0 0 100px #000}}body{margin:0;font-family:Arial}canvas{touch-action:none}.theme-dark #theme-switcher,body.theme-light{background-color:#fff;color:#000}.theme-light #theme-switcher,body.theme-dark{background-color:#242f3d;color:#fff}#container{max-width:600px;margin:0 auto;box-sizing:border-box}#theme-switcher{position:fixed;bottom:0;left:0;right:0;text-align:center;height:40px;font-size:30px;cursor:pointer;z-index:10;padding:10px 0;line-height:40px}.chart{padding-bottom:50px}.chart:last-of-type{padding-bottom:100px}.chart-main-canvas,.chart-ruler{position:relative}.chart-main-canvas canvas,.chart-ruler canvas{position:absolute;top:0;left:0}.chart-ruler{height:50px;padding-bottom:10px}.chart-header{font-weight:700;font-size:32px;padding:10px 20px 5px}.tl_graphic_buttons{display:table;margin:10px 0 0}.tl_graphic_buttons .tl_graphic_buttons_row{display:table-row}.tl_graphic_buttons .tl_graphic_buttons_cell{display:table-cell;padding-right:3px}.tl_graphic_button{position:relative;overflow:hidden;border-radius:50px;padding:10px 15px 10px 5px;-webkit-align-items:center;align-items:center;cursor:pointer}.theme-dark .tl_graphic_button{border:1px solid #425061}.theme-light .tl_graphic_button{border:1px solid #d1d3d6}.tl_checkbox_container{position:absolute;top:4px;width:20px;height:20px;display:inline-block;border:5px solid transparent;background:0 0;border-radius:50%;cursor:pointer;transition-property:background-color;transition-duration:.2s}.tl_checkbox_container--animation{animation:tl_checkbox_container .2s 1 ease-in-out}.tl_graphic_buttons_cell input[type=checkbox]{position:absolute;top:0;opacity:0;width:100%;height:100%;cursor:pointer}.tl_scheckbox{position:absolute;width:100%}.tl_scheckbox .tl_scheckbox_stroke{stroke:#fff;fill:none;stroke-width:10;stroke-linecap:round}.tl_graphic_buttons_cell .tl_graphic_title{font-family:Arial;margin-left:40px;font-size:15px;cursor:pointer}
    </style>
