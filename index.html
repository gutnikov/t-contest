<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid grey;
        }

        body {
            margin: 0px;
        }

        #chart {
            padding: 40px;
        }

        .range-slider {
            border: 1px solid grey;
            width: 600px;
            height: 50px;
            display: flex;
            box-sizing: border-box;
        }

        .range-slider .left-area {
            flex-basis: 10%;
        }

        .range-slider .right-area {
            flex-basis: 10%;
        }

        .range-slider .main-area {
            flex: 1;
            background-color: white;
        }

        .handle {
            width: 10px;
            cursor: pointer;
            height: 100%;
            background-color: grey;
        }

        .left-area .handle {
            float: right;
        }

        .right-area .handle {
            float: left;
        }


    </style>
</head>
<body>
    <div id='chart'/>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
